<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Style sheet -->
    <link href="styles.css" rel="stylesheet">

    <!-- JavaScript Style -->
    <script src="script.js" defer></script>


    <title>InstaLib</title>
</head>
<body>
    <header class="showing">
        <h1>Welcome to </h1>
        <img src="images/InstaLibLogo.png" alt="InstaLib Logo">
        <button type="button" id="createPost">Create New Post</button>
    </header>
    

    <section id="input-page" class="hidden">
        <h3>Create new post</h3>
        <!-- <section class="main-field"> -->
            
            <section class="photo-field">
                <i class="fas fa-images"></i>                
                <h2>Generating a random photo</h2>
            </section>

            <div class="line"></div>
    
            <form method="POST" action="processor.php">

                <fieldset id="first-set" class="showing">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Bob">
        
                    <label for="fname">Friend's Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Tom">
        
                    <label for="expression">Expression</label>
                    <input type="text" name="expression" id="expression" placeholder="OMG">
        
                    <label for="celebrity">Celebrity</label>
                    <input type="text" name="celebrity" id="celebrity" placeholder="Tom Holland">

                    <button id="next">Next</button>
                </fieldset>

                <fieldset id="second-set" class="hidden">
                    <label for="location">Location</label>
                    <input type="text" name="location" id="location" placeholder="Switzerland">
        
                    <label for="adjective">Adjective</label>
                    <input type="text" name="adjective" id="adjective" placeholder="amazing">
        
                    <label for="songLyric">Song Lyric</label>
                    <input type="text" name="songLyric" id="songLyric" placeholder="oh my god">
        
                    <label for="actionVerb">Action Verb</label>
                    <input type="text" name="actionVerb" id="actionVerb" placeholder="playing">

                    <button id="prev">Previous</button>
                    <input type="submit" name="send" value="Share Post" id="share">
                </fieldset>

               

    
            </form>
        <!-- </section> -->
    </section>

    <section id="output-page" class="hidden">
        <section class="main-field">

            <section class="photo-field">
                <img src="images/placeholder.jpg" alt="Placeholder pic" width="640" height="640" id="output-img">
            </section>

            <!-- <div class="line"></div> -->

            <section id="ig-caption">

                <section id="user-name">
                    <section class="text">
                        <div></div>
                        <section class="text-field">
                            <p class="nameOut">@name</p>
                            <p id="locationOut">location</p>
                        </section>
                    </section>
                </section>

                <div id="output-line"></div>

                <section id="comment">
                    <section class="text">
                        <div></div>
                        <section class="text-field">
                            <p class="nameOut">@name</p>
                            <p id="verbOut">Currently [action verb] about life</p>
                            <p id="lyricOut">#songlyric</p>
                        </section>
                    </section>

                    <section class="text">
                        <div></div>
                        <section class="text-field">
                            <p id="friendOut">@friends-name</p>
                            <p id="expOut">[EXPRESSION]!</p>
                        </section>
                    </section>

                    <section class="text">
                        <div></div>
                        <section class="text-field">
                            <p class="celebOut">@celebrity</p>
                            <p id="adjOut">You're doing [adjective] sweetie </p>
                        </section>
                    </section>
                </section>


                <section id="likes">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <p>Liked by [celebrity] and others</p>
                </section>

            </section>

        </section>

    </section>


    <footer>
        <p>Inspired by Instagram</p>
    </footer>
           
</body>
</html>
