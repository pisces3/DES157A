<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Style sheet -->
    <link href="styles.css" rel="stylesheet">


    <title>InstaLib</title>
</head>
<body>
    <header>
        <h1>Welcome to </h1>
        <img src="images/InstaLibLogo.png" alt="InstaLib Logo">
        <button type="button">Create New Post</button>
    </header>
    

    <section id="input-page">
        <h3>Create new post</h3>
        <section class="main-field">
            
            <section class="photo-field">
                <i class="fas fa-images"></i>                
                <h2>Generating a random photo</h2>
            </section>

            <div></div>
    
            <form method="POST" action="processor.php">

                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Bob">
       
                <label for="fname">Friend's Name</label>
                <input type="text" name="fname" id="fname" placeholder="Tom">
       
                <label for="expression">Expression</label>
                <input type="text" name="expression" id="expression" placeholder="OMG">
       
                <label for="celebrity">Celebrity</label>
                <input type="text" name="celebrity" id="celebrity" placeholder="Tom Holland">
       
                <label for="location">Location</label>
                <input type="text" name="location" id="location" placeholder="Switzerland">
       
                <label for="adjective">Adjective</label>
                <input type="text" name="adjective" id="adjective" placeholder="amazing">
       
                <label for="songLyric">Song Lyric</label>
                <input type="text" name="songLyric" id="songLyric" placeholder="oh my god">
    
                <label for="actionVerb">Action Verb</label>
                <input type="text" name="actionVerb" id="actionVerb" placeholder="playing">
    
                <input type="submit" name="send" value="Share Post">
    
            </form>
        </section>

    </section>

    <section id="output-page">
        <section class="main-field">

            <section class="photo-field">
                <img src="images/truck-img.jpeg" alt="Aesthetic Picture of a truck filled with flowers" width="640" height="640">
            </section>

            <section id="ig-caption">

                <section id="user-name">
                    <section class="text">
                        <div></div>
                        <section class="text-field">
                            <p>@name</p>
                            <p>location</p>
                        </section>
                    </section>
                </section>


                <section id="comment">
                    <section class="text">
                        <div></div>
                        <section class="text-field">
                            <p>@name</p>
                            <p>Currently [action verb] about life</p>
                            <p>#songlyric</p>
                        </section>
                    </section>

                    <section class="text">
                        <div></div>
                        <section class="text-field">
                            <p>@friends-name</p>
                            <p>[EXPRESSION]!</p>
                        </section>
                    </section>

                    <section class="text">
                        <div></div>
                        <section class="text-field">
                            <p>@celebrity</p>
                            <p>You're doing [adjective] sweetie </p>
                        </section>
                    </section>
                </section>


                <section id="likes">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <p>Liked by [celebrity] and others</p>
                </section>

            </section>

        </section>

    </section>


    <footer>
        <p>Inspired by Instagram</p>
    </footer>
           
</body>
</html>
